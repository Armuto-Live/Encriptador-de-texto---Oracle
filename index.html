<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Encriptador Js</title>
  </head>
  <body>
    <header>
      <h1 class="logo">a</h1>
    </header>
    <main id="page">
      <section class="ingresar-texto">
        <textarea
          class="text_tarea"
          type="text"
          placeholder="Ingrese un texto aqui"
        ></textarea>
      </section>
      <section class="content-botones">
        <figure class="advertencia">
          <img src="./src/assets/advertencia.jpg" alt="advertencia" />
          <figcaption>Solo letras minúsculas y sin acentos</figcaption>
        </figure>
        <div class="botones">
          <button class="boton-encriptar">Encriptar</button>
          <button class="boton-desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="resultado-texto">
        <h2 class="mensaje-titulo">Ningún mensaje fue encontrado</h2>
        <p class="mensaje-descripcion">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
        <input type="hidden" class="boton-copiar" value="Copiar"/>
      </section>

    </main>
    <footer>
      <p>Hecho por Luis Armuto</p>
    </footer>
    <script src="./src/codigo.js"></script>
  </body>
</html>
